<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Görev Yöneticisi</h1>
        <div class="button-section">
            <button class="category-button" data-category="calisma">Çalışma</button>
            <button class="category-button" data-category="kisisel">Kişisel</button>
            <button class="category-button" data-category="alisveris">Alışveriş</button>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
            <button id="addTaskButton"><i class="fas fa-plus"></i> Ekle</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
